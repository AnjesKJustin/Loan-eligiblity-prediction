{% extends 'base.html' %}

{% block title %}Registration - Loan Eligibility Prediction{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h1 style="color: #007bff; text-align: center; margin-bottom: 30px;">Register</h1>
    
    <form method="POST" style="background-color: #f8f9fa; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        {% csrf_token %}
        
        <div style="display: flex; flex-wrap: wrap; gap: 15px;">
            <div style="flex: 1; min-width: 200px; margin-bottom: 15px;">
                <label for="Name" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Full Name:</label>
                <input type="text" id="Name" name="Name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
            
            <div style="flex: 1; min-width: 200px; margin-bottom: 15px;">
                <label for="Age" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Age:</label>
                <input type="number" id="Age" name="Age" required min="18" max="100" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="contact" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
        </div>
        
        <div style="display: flex; flex-wrap: wrap; gap: 15px;">
            <div style="flex: 1; min-width: 200px; margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
            
            <div style="flex: 1; min-width: 200px; margin-bottom: 15px;">
                <label for="conpassword" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Confirm Password:</label>
                <input type="password" id="conpassword" name="conpassword" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
        </div>
        
        <button type="submit" style="width: 100%; background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Register
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p style="color: #666;">Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Login here</a></p>
    </div>
</div>
{% endblock %}
